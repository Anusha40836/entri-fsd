<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CallBacks and Schedulers</title>
  </head>
  <body>
    <button id="setIntervalBtn">Set Timeout</button>
    <button id="clearIntervalBtn">Clear Timeout</button>
  </body>
  <script>
    let setIntervalBtnEl = document.getElementById("setIntervalBtn");
    let count = 0;
    let uniqueId;
    setIntervalBtnEl.addEventListener("click", function () {
      uniqueId = setTimeout(function () {
        count = count + 1;
        console.log(count);
      }, 2000);
    });

    let clearIntervalBtnEl = document.getElementById("clearIntervalBtn");
    clearIntervalBtnEl.addEventListener("click", function () {
      clearTimeout(uniqueId);
    });
  </script>
</html>

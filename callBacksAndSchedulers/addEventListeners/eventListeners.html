<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Listeners</title>
  </head>
  <body>
    <button id="butn">Click Me</button>
    <br />
    <br />
    <input type="text" id="inpt" />
    <script>
      let butnEl = document.getElementById("butn");
      butnEl.addEventListener("click", function () {
        console.log("Hello Anusha");
      });

      let inptEl = document.getElementById("inpt");
      inptEl.addEventListener("keyup", function (event) {
        console.log(event.type);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator</title>
  </head>
  <body>
    <script>
      let arr1 = ["Anu", "Jeev"];
      let arr2 = [...arr1, "Roohi", "Anshu"];
      console.log(arr2);
    </script>
  </body>
</html>
